<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>ForoSteph</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1>Foro de Steph</h1>
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
      + Nuevo Tema
    </button>
    <section class="container">
      <table class="table table-striped table-responsive">
        <thead>
          <th>Tema</th>
          <th>Autor</th>
          <th>Respuestas</th>
        </thead>
        <tbody id="listaTemas">
          <!-- Aqui debo colocar los temas -->
        </tbody>
      </table>
    </section>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <form id="agregarFormulario">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Tema Nuevo</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="titulo-tema">Título Tema:</label>
                  <input type="text" class="form-control" name="titulo" id="titulo-tema" placeholder="Título">
                </div>
                <div class="form-group">
                  <label for="autor-tema">Autor Tema:</label>
                  <input type="text" class="form-control" name="autor" id="autor-tema" placeholder="Autor">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">+ Crear Tema!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
